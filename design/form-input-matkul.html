    <div class="row container">
      <div class="col-4 ms-4 mt-3">
        <h2 class="mb-4">Form Mata Kuliah</h2>
        <form>
          <div class="mb-3">
            <label for="kode_mk" class="form-label">Kode Mata Kuliah</label>
            <input
              type="text"
              class="form-control"
              id="kode_mk"
              name="kode_mk"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="nama_matkul" class="form-label">Nama Mata Kuliah</label>
            <input
              type="text"
              class="form-control"
              id="nama_matkul"
              name="nama_matkul"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="dosen_pengampu" class="form-label">Dosen Pengampu</label>
            <select
              class="form-select"
              id="dosen_pengampu"
              name="dosen_pengampu"
              required
            >
              <option value="" disabled selected>Pilih Dosen Pengampu</option>
              <option value="Dosen1">Dr. Ahmad Fauzi</option>
              <option value="Dosen2">Prof. Siti Rahmah</option>
              <option value="Dosen3">Dr. Budi Santoso</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-7 mt-5 ms-5">
        <table class="table table-bordered table-striped">
          <thead>
            <th>No</th>
            <th>Kode Matkul</th>
            <th>Nama Matkul</th>
            <th>Nama Dosen</th>
            <th>Aksi</th>
          </thead>
          <tr>
            <td>1</td>

            <td>Pemrograman Internet</td>

              <a href="" class="btn btn-info btn-sm">Edit</a>
              <a href="" class="btn btn-danger btn-sm">Hapus</a>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
